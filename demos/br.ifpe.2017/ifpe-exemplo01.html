<body>
  <h1><a href="../index.html"> Demos </a> &gt; 
    <a href="index.html"> Blockly-IFPE </a> &gt;
    Exemplos &gt; Exemplo 01 :: Loop - Nível 1</h1>

  <p> Usuário: Wednesday da Silva | Score: 340 pontos </p>
  <p>
    <button onclick="showCode()">Show JavaScript</button>
    <button onclick="runCode()">Run JavaScript</button>
  </p>

  <div>
    PROBLEMA: Imprimir a palavra 'CARACOL' 10 vezes
  </div>

  <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>


  <xml id="startBlocks" style="display: none">
 <block type="controls_for" id="UciaW!0]TgmySbL~ckZV" x="38" y="13">
    <field name="VAR" id="ld!-wGJPiezEN=?5IdJU" variabletype="">i</field>
    <value name="FROM">
      <shadow type="math_number" id="k])!|;-S+9[(GmM5J8X3">
        <field name="NUM">1</field>
      </shadow>
    </value>
    <value name="TO">
      <shadow type="math_number" id="^J`iY}K~oIS=[mX=VoI3">
        <field name="NUM">10</field>
      </shadow>
    </value>
    <value name="BY">
      <shadow type="math_number" id="3=U+XF/_3i=JVeIZ~50B">
        <field name="NUM">1</field>
      </shadow>
    </value>
    <statement name="DO">
      <block type="text_print" id="t;hk6!/_e4%yNRM+~v*R">
        <value name="TEXT">
          <shadow type="text" id="-I.rr`lz9}E];z+g$5.X">
            <field name="TEXT">CARACOL</field>
          </shadow>
        </value>
      </block>
    </statement>
  </block>
  </xml>

  <script>
    var workspace = Blockly.inject('blocklyDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});
    Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'),
                               workspace);

    function showCode() {
      // Generate JavaScript code and display it.
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      alert(code);
    }

    function runCode() {
      // Generate JavaScript code and run it.
      window.LoopTrap = 1000;
      Blockly.JavaScript.INFINITE_LOOP_TRAP =
          'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      try {
        eval(code);
      } catch (e) {
        alert(e);
      }
    }
  </script>

</body>
